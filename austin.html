<!DOCTYPE html>
<html>
<head>
    <title>Austin Aerial Images</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
           integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
           crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <!--Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4OfzN53EblF0GBzB7OXpGuWGVS3dHk3M" async defer></script>

    <!-- To use Google Maps in Leaflet -->
    <script src="https://unpkg.com/leaflet.gridlayer.googlemutant@latest/dist/Leaflet.GoogleMutant.js"></script>

    <!-- full screen leaflet plugin -->
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

    <link rel="stylesheet" type="text/css" href="austin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="austin.js"></script>
</head>
<body>
    <nav></nav>
    <div id="map-container">
        <div id="map"></div>
        <div id="attributions">
           Austin 1940 images provided by <a href="https://library.austintexas.gov/ahc/aerial-photographs">Austin Historical Center</a>
        </div>
    </div>

    <footer></footer>
</body>
</html>
